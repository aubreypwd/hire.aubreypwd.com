<section {% if include.id %}id="{{ include.id }}"{% endif %} class="{{ include.class | '' }} section">

	<header>
		<h{{ include.header_heading_size | default: '2' }}>{{ include.header_heading }}</h{{ include.header_heading_size | default: '2' }}>

		{% if include.header_description %}<p>{{ include.header_description }}</p>{% endif %}

		{{  include.header_actions || '' }}
	</header>

	<div class="content">
		{{ include.section_content }}
	</div>
</section>
