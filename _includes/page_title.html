<div class="page-title next-page gap-3 d-flex align-items-center justify-content-between round15 w-100">

{% if include.title %}
		<div class="mb-0 fw-normal sz-36 title">{{ include.title | markdownify | remove: '<p>' | remove: '</p>' }}</div>
	{% endif %}

	{% if include.content %}
		<div class="flex-spacing gap-sm">
			{{ include.content | markdownify }}
		</div>
	{% endif %}

	{% if include.href %}
		<ol class="breadcrumb mb-0 next">
			<li class="breadcrumb-item"><a href="{{ include.href }}">{{ include.next | markdownify | remove: '<p>' | remove: '</p>' }} &nbsp;<i class="fas fa-hand-point-right"></i></a></li>
		</ol>
	{% endif %}
</div>
