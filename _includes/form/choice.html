<div class="field form-group {{ include.class }}">
	{% include form/label.html %}

	<select class="form-control" {% include form/attrs.html %}>
		{% assign choice_list = include.choices | split: ',' %}

		{% for choice in choice_list %}
			<option value="{{ choice }}">{{ choice }}</option>
		{% endfor %}
	</select>

	{% include form/description.html description=include.description %}
</div>
