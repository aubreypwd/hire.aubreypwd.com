<!DOCTYPE html>
<html lang="en">

	<head>

		<link
			rel="preload"
			as="image"
			href="{{ 'images/webp/aubrey-portwood.webp' | relative_url }}"
			fetchpriority="high"
			onload="
				( () => {
					var img = document.querySelector('img[data-lcp-src]');
					img.setAttribute( 'src', img.getAttribute( 'data-lcp-src' ) );
				} )();
			"
		>

		{% include head.html %}
	</head>

	<body class="home">

		{% include header.html nav=true %}

		<main class="wrapper" role="main">
			{{ content }}
		</main>

		{%  include footer.html %}
	</body>

	{% include credit.html %}
</html>
