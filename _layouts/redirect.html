---
# Custom redirect template for jekyll-redirect-from
---

<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="refresh" content="0; url={{ page.redirect.to | replace_first: site.url, '' | replace_first: site.baseurl, '' | relative_url }}">
		<meta name="robots" content="noindex">
		<title>Redirectingâ€¦</title>
		<link rel="canonical" href="{{ site.absolute_url }}/{{ page.redirect.to | replace_first: site.url, '' | replace_first: site.baseurl, '' | relative_url }}">
		<script>window.location.href="{{ page.redirect.to | replace_first: site.url, '' | replace_first: site.baseurl, '' | relative_url }}"</script>
	</head>
	<body>
		<h1>Redirecting...</h1>
		<a href="{{ page.redirect.to | replace_first: site.url, '' | replace_first: site.baseurl, '' | relative_url }}">Click here if you are not redirected.</a>
	</body>
</html>
