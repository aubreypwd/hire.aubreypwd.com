<header class="seo-only">
	<h1>{{ page.title | default: "Aubrey Portwood" }}</h1>
	<p>{{ page.description | default: site.description }}</p>
</header>

{% if include.navigation %}
	<nav class="navigation" role="navigation">
		<ul>
			<style>
				body[data-hash="do"] {
					nav.navigation a[href="#do"] {
						color: var(--dark-primary-bg);
					}
				}

				@media screen and (min-width: 1152px) {
					body[data-hash="do"] {
						nav.navigation li.do {
							background-color: #ffffff1c;
						}

						nav.navigation li.do a {
							color: white;
						}
					}
				}

				body[data-hash="contact"] {
					nav.navigation a[href="#contact"] {
						color: var(--dark-primary-bg);
					}
				}

				@media screen and (min-width: 1152px) {
					body[data-hash="contact"] {
						nav.navigation li.contact {
							background-color: #ffffff1c;
						}

						nav.navigation li.contact a {
							color: white;
						}
					}
				}

				body[data-hash="work"] {
					nav.navigation a[href="#work"] {
						color: var(--dark-primary-bg);
					}
				}

				@media screen and (min-width: 1152px) {
					body[data-hash="work"] {
						nav.navigation li.work {
							background-color: #ffffff1c;
						}

						nav.navigation li.work a {
							color: white;
						}
					}
				}
			</style>
			<li class="do"><a href="{% if page.layout == 'page' %}/{% endif %}#do" class="scrolly">What I do</a></li>
			<li class="work"><a href="{% if page.layout == 'page' %}/{% endif %}#work" class="scrolly">Experience</a></li>
			<li class="contact"><a href="{% if page.layout == 'page' %}/{% endif %}#contact" class="scrolly">Let's Talk!</a></li>
		</ul>
	</nav>
{% endif %}
